name: Flutter CI

on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Install lcov & bc
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov bc

      - name: Check coverage threshold (>= 70%)
        run: bash scripts/check_coverage.sh

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

  build:
    name: Build APK (Auto Dev/Staging/Prod)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Detect environment based on branch
        id: envdetect
        run: |
          BRANCH=${GITHUB_REF##*/}
          
          if [[ "$BRANCH" == "dev" ]]; then
            echo "env=dev" >> $GITHUB_OUTPUT
            echo "api=https://api-dev.example.com" >> $GITHUB_OUTPUT
            echo "target=lib/main_dev.dart" >> $GITHUB_OUTPUT
          elif [[ "$BRANCH" == "staging" ]]; then
            echo "env=staging" >> $GITHUB_OUTPUT
            echo "api=https://api-staging.example.com" >> $GITHUB_OUTPUT
            echo "target=lib/main_staging.dart" >> $GITHUB_OUTPUT
          else
            echo "env=prod" >> $GITHUB_OUTPUT
            echo "api=https://api.example.com" >> $GITHUB_OUTPUT
            echo "target=lib/main_prod.dart" >> $GITHUB_OUTPUT
          fi

      - name: Print selected environment
        run: |
          echo "Environment: ${{ steps.envdetect.outputs.env }}"
          echo "API URL: ${{ steps.envdetect.outputs.api }}"
          echo "Target main file: ${{ steps.envdetect.outputs.target }}"

      - name: Build APK
        run: |
          flutter build apk --release \
            --dart-define=BUILD_ENV=${{ steps.envdetect.outputs.env }} \
            --dart-define=API_URL=${{ steps.envdetect.outputs.api }} \
            --target=${{ steps.envdetect.outputs.target }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ steps.envdetect.outputs.env }}-apk
          path: build/app/outputs/flutter-apk/app-release.apk
