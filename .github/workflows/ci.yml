name: Flutter CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  analyze:
    name: Analyze & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze code
        run: flutter analyze --fatal-infos --fatal-warnings

  test:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Install lcov & bc
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov bc

      - name: Check coverage threshold (>= 70%)
        run: bash scripts/check_coverage.sh

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/lcov.info

  build:
    name: Build Android APK (prod)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Increment version
        run: bash scripts/increment_version.sh

      - name: Build APK (prod env)
        run: |
          flutter build apk \
            --release \
            --dart-define=BUILD_ENV=prod \
            --dart-define=API_URL=https://api.example.com

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-prod-apk
          path: build/app/outputs/flutter-apk/app-release.apk
