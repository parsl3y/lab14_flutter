name: Flutter Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ dev, staging, main ]
  pull_request:
    branches: [ dev, staging, main ]

jobs:
  analyze:
    name: Code Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run formatter
        run: dart format --output=none --set-exit-if-changed .

      - name: Run analyzer
        run: flutter analyze --fatal-infos --fatal-warnings


  tests:
    name: Run Tests with Coverage
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --coverage

      - name: Install lcov & bc
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov bc

      - name: Check coverage threshold
        run: bash scripts/check_coverage.sh

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-info
          path: coverage/lcov.info


  build:
    name: Matrix Build (dev, staging, prod)
    runs-on: ubuntu-latest
    needs: tests

    strategy:
      matrix:
        env: [ dev, staging, prod ]

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK for matrix environment
        run: |
          echo "Environment: ${{ matrix.env }}"
          API_URL="https://api-${{ matrix.env }}.example.com"

          flutter build apk \
            --release \
            --dart-define=BUILD_ENV=${{ matrix.env }} \
            --dart-define=API_URL=$API_URL

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.env }}.apk
          path: build/app/outputs/flutter-apk/app-release.apk


  version:
    name: Automated Version Bump
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Increment version
        run: bash scripts/increment_version.sh

      - name: Commit and push updated version
        run: |
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"

          git add pubspec.yaml
          git commit -m "CI version bump" || echo "No changes to commit"

          git pull --rebase origin ${GITHUB_REF#refs/heads/}
          git push origin HEAD:${GITHUB_REF#refs/heads/}


  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: Generate summary
        run: |
          echo "CI pipeline executed successfully." >> $GITHUB_STEP_SUMMARY
          echo "Code analysis: passed" >> $GITHUB_STEP_SUMMARY
          echo "Tests and coverage: passed" >> $GITHUB_STEP_SUMMARY
          echo "Matrix builds completed for dev, staging, prod" >> $GITHUB_STEP_SUMMARY
          echo "Version increment performed" >> $GITHUB_STEP_SUMMARY
          echo "Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
